  <p style="
    color: #3271ca;
    position: absolute;

  <div id="app-cover">
    <div id="app" class="opened">
      <form method="get" action="">
        <div id="f-element">
          <div id="inp-cover"><input type="text" id="myText" placeholder="Type something to search ..."
              onkeyup="myFunction();convert1();convert2();convert3();" autocomplete="off" class="move-up"></div>
        </div>
        <button type="button" onclick="myFunction();convert1();convert2();convert3();" class=""><i
            class="fas fa-search"></i></button>
      </form>
    </div>
    <div id="layer" title="Click the blue area for some cool animations" class="sl"></div>
    <div id="init"></div>
  </div>

  <br>
  <div style="display: none;">
    <p id="link1"></p>
    <p id="link2"></p>
    <p id="link3"></p>
  </div>
  <br>
  <p class="txt2">Place your Link starting from /*product name* (For Example: salesiq/help/developer-section/android-sdk-chatactions-intro.html) inside the search bar.<p>
  <p class="txt2" style="display:block;">Tip: Hold Ctrl/ Cmd to open links in Background Tab<p>
  <div></div>
  <div class="button">
    <h1>Zoho</h1>
